<HTML>
<HEAD>
<TITLE>
SELF PRACTICE</TITLE>
</HEAD>
<BODY>


<FORM >
<br>
<div>
<LABEL for="fname">First Name: </LABEL>
<input type="text" id="fname" placeholder="enter first name">
</div>
<br>
<div>
<LABEL for="lname">Last Name: </LABEL>
<input type="text" id="lname" placeholder="enter last name">
</div>
<br>
<div>
<LABEL for="pass">Password: </LABEL>
<input type="password" id="pass" placeholder="password" maxlength="12" required>
</div>
<br>
<div>
<LABEL for="email">Email: </LABEL>
<input type="email" id="email" placeholder="emailadd@gmail.com">
</div>
<br>
<div>
<LABEL >Date: </LABEL>
<input type="date"  >
</div>
<br>
<div>
<LABEL>telephone: </LABEL>
<input type="tel">
</div>
<br>
<div>
<LABEL >number: </LABEL>
<input type="number" min="10" max="15" value="13"  >
</div>

<br>
<div>
<label for="prefix">prefix</label><br>
<label for"mr">mr</label>
<input type ="radio" id="mr" name="prefix" value="mr">
<br>
<label for="mrs">mrs</label>
<input type="radio" id="mrs" name="prefix" value="mrs">
<br>
<label for="phd">phd</label>
<input type="radio" id="phd" name="prefix" value="phd">
</div>
<br>
<div>
<LABEL for ="payment">payment: </LABEL>
<select id="payment" name="payment">
<option>upi</option>
<option>cash</option>
<option>check</option>
</select>
</div>

<br>
<div>
<input type="reset">
</div>
<br>
<div>
<input type="submit">
</div>

</FORM>

</body>
</html>
